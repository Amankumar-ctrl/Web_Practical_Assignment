<!DOCTYPE html>
<html>
<head>
  <title>Check Last Digit</title>
</head>
<body>
  <h2>Check if Last Digit of Three Integers is Same</h2>
  
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1"><br><br>
  
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2"><br><br>
  
  <label for="num3">Enter third number:</label>
  <input type="number" id="num3"><br><br>
  
  <button onclick="checkLastDigit()">Check</button>
  
  <p id="result"></p>
  
  <script>

    function sameLastDigit(a, b, c) {
      let lastA = a % 10;
      let lastB = b % 10;
      let lastC = c % 10;
      
      return (lastA === lastB && lastB === lastC);
    }

    function checkLastDigit() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      let num3 = parseInt(document.getElementById("num3").value);
      
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("result").innerText = "Please enter valid positive integers.";
        return;
      }
      
      let result = sameLastDigit(num1, num2, num3);
      document.getElementById("result").innerHTML = "Do all three numbers have the same last digit? " +"<br>"+ "<b>" + result + "</b>";
    }
  </script>
</body>
</html>
