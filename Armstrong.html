<!DOCTYPE html>
<html>
<head>
  <title>3-Digit Armstrong Numbers</title>
</head>
<body>
  <h2>3-Digit Armstrong Numbers</h2>
  <button onclick="findArmstrong()">Show Armstrong Numbers</button>
  <p id="result"></p>

  <script>
    function findArmstrong() {
      let result = [];
      for (let num = 100; num <= 999; num++) {
        let digits = num.toString().split('').map(Number);
        let sumOfCubes = digits.reduce((sum, d) => sum + Math.pow(d, 3), 0);

        if (sumOfCubes === num) {
          result.push(num);
        }
      }
      document.getElementById("result").innerHTML = 
        "Armstrong Numbers: " + result.join(", ");
    }
  </script>
</body>
</html>
