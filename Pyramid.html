<!DOCTYPE html>
<html>
<head>
  <title>Pyramid Pattern</title>
</head>
<body>
  <h2>Pyramid Pattern with Nested Loop</h2>
  <pre id="output"></pre> 

  <script>
    
    function pyramidPattern(rows) {
      let result = "";
      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
          result += "* ";   
        }
        result += "\n";      
      }
      return result;
    }

    document.getElementById("output").textContent = pyramidPattern(5);
  </script>
</body>
</html>
