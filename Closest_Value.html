<!DOCTYPE html>
<html>
<head>
  <title>Closest Value to 100</title>
</head>
<body>
  <h2>Find Closest Value to 100</h2>
  
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1"><br><br>
  
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2"><br><br>
  
  <button onclick="findClosest()">Find Closest</button>
  
  <p id="result"></p>
  
  <script>
    
    function closestTo100(a, b) {
      let diffA = Math.abs(100 - a);
      let diffB = Math.abs(100 - b);
      
      if (diffA < diffB) {
        return a;
      } else if (diffB < diffA) {
        return b;
      } else {
        return "Both are equally close to 100";
      }
    }

    function findClosest() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }
      
      let closest = closestTo100(num1, num2);
      document.getElementById("result").innerText = "Closest value to 100 is: " + closest;
    }
  </script>
</body>
</html>
