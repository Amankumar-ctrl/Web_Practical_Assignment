<!DOCTYPE html>
<html>
<head>
  <title>Sort Three Numbers</title>
</head>
<body>
  <h2>Sort Three Numbers</h2>
  
  <script>
    let a = 5;
    let b = 10;
    let c = 15;
    let first, second, third;

    if (a <= b && a <= c) {
      first = a;
      if (b <= c) {
        second = b;
        third = c;
      } else {
        second = c;
        third = b;
      }
    } else if (b <= a && b <= c) {
      first = b;
      if (a <= c) {
        second = a;
        third = c;
      } else {
        second = c;
        third = a;
      }
    } else {
      first = c;
      if (a <= b) {
        second = a;
        third = b;
      } else {
        second = b;
        third = a;
      }
    }

    alert("Sorted order: " + first + ", " + second + ", " + third);
  </script>
</body>
</html>
